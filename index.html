<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Checker</title>
    <script>
        function checkKey() {
            var inputKey = document.getElementById("keyInput").value;
            var validKey = "ATA-KEYSYSTEMataDDzzsdWZMkMMbSN7c"; // BelirlediÄŸiniz anahtar buraya

            if (inputKey === validKey) {
                window.location.href = "key-system.html";
            } else {
                alert("Invalid Key. Please try again.");
            }
        }
    </script>
</head>
<body>

</body>
</html>
