<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Checker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://r2.guns.lol/f549d67c-c15e-4c5f-86f0-0dcdd8f27b67.gif'); /* Arka plan resmi URL'si */
            background-size: cover;
            background-position: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function checkKey() {
            var inputKey = document.getElementById("keyInput").value;
            var validKey = "ATA-KEYSYSTEM-6Z&lQ#f8@P2vM%t4bW1^9N$sH7!xJ"; // BelirlediÄŸiniz anahtar buraya

            if (inputKey === validKey) {
                window.location.href = "key-system.html";
            } else {
                alert("Invalid Key. Please try again.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Enter your key</h1>
        <input type="text" id="keyInput" placeholder="Enter your key">
        <button onclick="checkKey()">Check</button>
    </div>
</body>
</html>
