<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keys List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('https://i.hizliresim.com/QMmy6G.gif'); /* Arka plan resmi */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff; /* Genel yazı rengi */
        }
        h1 {
            text-align: center;
            color: #ffffff; /* Başlık rengi - beyaz */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
            color: #000; /* Hücre içi yazı rengi */
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.3); /* Çift satırların arka plan rengini biraz şeffaf yap */
        }
        tr:nth-child(odd) {
            background-color: rgba(0, 0, 0, 0.3); /* Tek satırların arka plan rengini biraz şeffaf yap */
        }
    </style>
    <script>
        async function fetchKeys() {
            const response = await fetch('http://127.0.0.1:5000/keys');
            const keys = await response.json();
            const keysContainer = document.getElementById('keysContainer');
            keysContainer.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Expiration Date</th>
                            <th>Key</th>
                            <th>Usage Limit</th>
                            <th>Uses</th>
                            <th>HWID</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${keys.map(key => `
                            <tr>
                                <td>${key.id}</td>
                                <td>${key.expiration_date}</td>
                                <td>${key.key}</td>
                                <td>${key.usage_limit}</td>
                                <td>${key.uses}</td>
                                <td>${key.hwid}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        setInterval(fetchKeys, 10000);
        window.onload = fetchKeys;
    </script>
</head>
<body>
    <h1>Keys List</h1>
    <div id="keysContainer"></div>
</body>
</html>
