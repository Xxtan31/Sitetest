<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Entry</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiqCrKWQJokBbG8oB7OygVOoAwRogXpEukU6wApUl2GumKelMRuryH7J-L0PTNT39b540Qq_sJySzg3l1GhJG95jZQG58SxsiLUmpbQpXHmmn2YGRdhHGH3wZETLU0be5wx3m8Jd2Vb1dY/s1600/hareketli-yagmur4.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        .container input {
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .container button {
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        async function checkKey(event) {
            event.preventDefault();
            const keyInput = document.getElementById('keyInput').value;
            const response = await fetch(`http://127.0.0.1:5000/keys/${keyInput}`);
            if (response.ok) {
                window.location.href = 'index.html';
            } else {
                alert('Invalid Key');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Enter Key</h1>
        <form onsubmit="checkKey(event)">
            <input type="text" id="keyInput" placeholder="Enter your key" required>
            <br>
            <button type="submit">Check</button>
        </form>
    </div>
</body>
</html>
